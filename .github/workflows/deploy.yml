name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # –î–æ–±–∞–≤–ª—è–µ–º —É—Å–ª–æ–≤–∏–µ —á—Ç–æ–±—ã –¥–µ–ø–ª–æ–π –Ω–µ –∑–∞–ø—É—Å–∫–∞–ª—Å—è –∏–∑ PR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/demobot:latest
            ${{ secrets.DOCKER_USERNAME }}/demobot:${{ github.sha }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Deploying version ${{ github.sha }} to production..."
            
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            docker pull "${{ secrets.DOCKER_USERNAME }}"/demobot:latest
            docker stop demobot || true
            docker rm demobot || true
            docker run -d \
              --name demobot \
              --restart unless-stopped \
              -e BOT_TOKEN="${{ secrets.BOT_TOKEN }}" \
              -e AI_API_KEY="${{ secrets.AI_API_KEY }}" \
              -e DEBUG="false" \
              -e CONFIG_EMAIL="${{ secrets.CONFIG_EMAIL }}" \
              -e BOT_NAME="${{ secrets.BOT_NAME }}" \
              "${{ secrets.DOCKER_USERNAME }}"/demobot:latest
            
            sleep 10
            echo "‚úÖ Production deployment completed!"
            docker ps -a | grep demobot